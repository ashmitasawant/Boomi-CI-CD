name: test
on: workflow_dispatch
env: 
   ASHMITA_SAWANT_ACCOUNTID: ${{secrets.ASHMITA_SAWANT_ACCOUNTID}}
jobs:
  job1:
   runs-on: ubuntu-latest
   outputs:
    secret-number: ${{steps.sets-a-secret.outputs.secret-number}}
   steps:
      - uses: actions/checkout@v2
      - id: sets-a-secret
        run: |
                function gls() {
                for f in $(git ls-files); do git --no-pager log --color -1 --date=short --pretty=format:'%C(cyan)%ai%Creset' -- $f ; echo  " $f"; done |sort -r
                }
                 git log -1 --format=%ct ProcessDetails.Crow_Demo.dev.json
                 git log  ProcessDetails.Crow_Demo.dev.json
                 git log ./DeploymentConfiguration/ProcessDetails.Events_Demo.dev.json

                 git log -1 --date=format:"%Y/%m/%d %T" --format="%ct" ./DeploymentConfiguration/ProcessDetails.Crow_Demo.dev.json
                 git log -1 --date=format:"%Y/%m/%d %T" --format="%ct" ./DeploymentConfiguration/ProcessDetails.Events_Demo.dev.json


