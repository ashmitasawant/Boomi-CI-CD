name: test
on: workflow_dispatch
env: 
   ASHMITA_SAWANT_ACCOUNTID: ${{secrets.ASHMITA_SAWANT_ACCOUNTID}}
jobs:
  job1:
   runs-on: ubuntu-latest
   outputs:
    secret-number: ${{steps.sets-a-secret.outputs.secret-number}}
   steps:
      - uses: actions/checkout@v2
      - id: sets-a-secret
        run: |
              IFS=$'\n'
               list_of_files=($(git ls-files | sort))
               unset IFS

               for file in "${list_of_files[@]}"; do
                 file_name=$(echo $file)

                 ## When you collect the timestamps:
                 TIME=$(date -r "$file_name" -Ins)

                 ## When you want to recover back the timestamps:
                 touch -m -d $TIME "$file_name"
               done  
