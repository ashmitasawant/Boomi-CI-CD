name: Deployment Pipeline

on:
  push:
    paths:
     - 'DeploymentConfiguration/*'
  workflow_dispatch:
env: 
   ASHMITA_ACCOUNTID: ${{secrets.ASHMITA_ACCOUNTID}}
jobs:
  getInfo:
   runs-on: ubuntu-latest
   outputs:
    secret: ${{steps.secret.outputs.some-token}}
   steps:
   - name: Sample Azure action
     id: secret
     run: |
          TOKEN1=$ASHMITA_ACCOUNTID
          echo "::add-mask::$TOKEN1"
          echo "::set-output name=some-token::$TOKEN1"
  get:
   runs-on: ubuntu-latest
   needs: getInfo
   steps:
   - name: Sample Azure action
     
     run: echo ${{needs.getInfo.outputs.some-token}}
