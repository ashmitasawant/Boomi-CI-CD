name: test
on: workflow_dispatch
env: 
   ASHMITA_SAWANT_ACCOUNTID: ${{secrets.ASHMITA_SAWANT_ACCOUNTID}}
jobs:
  job1:
   runs-on: ubuntu-latest
   outputs:
    secret-number: ${{steps.sets-a-secret.outputs.secret-number}}
   steps:
      - uses: actions/checkout@v2
      - id: sets-a-secret
        run: |
                for f in $(git ls-files); do git --no-pager log --color -1 --date=short --pretty=format:'%C(cyan)%ai%Creset' -- $f ; echo  " $f"; done |sort -r
                git ls-files ./DeploymentConfiguration/ProcessDetails.Crow_Demo.dev.json | xargs -n 1 git log -1 --format=%cd --date=iso --
                git ls-files ./DeploymentConfiguration/ProcessDetails.Events_Demo.dev.json | xargs -n 1 git log -1 --format=%cd --date=iso --

