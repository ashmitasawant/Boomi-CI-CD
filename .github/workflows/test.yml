name: Deployment Pipeline

on:
  push:
    paths:
     - 'DeploymentConfiguration/*'
  workflow_dispatch:

jobs:
  getEnvironmentInfo:
   runs-on: ubuntu-latest
  
   steps:
   - name: Sample Azure action
     env: 
       ASHMITA_ACCOUNTID: ${{secrets.ASHMITA_ACCOUNTID}}
     run: echo $ASHMITA_ACCOUNTID
  get:
   runs-on: ubuntu-latest
   steps:
   - name: Sample Azure action
     env: 
      AUTHAPITOKEN: ${{secrets.AUTHAPITOKEN}}
     run: echo ${{env.AUTHAPITOKEN}}
