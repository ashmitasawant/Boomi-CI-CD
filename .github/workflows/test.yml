name: test
on: workflow_dispatch
env: 
   ASHMITA_SAWANT_ACCOUNTID: ${{secrets.ASHMITA_SAWANT_ACCOUNTID}}
jobs:
  job1:
   runs-on: ubuntu-latest
   outputs:
    secret-number: ${{steps.sets-a-secret.outputs.secret-number}}
   steps:
      - uses: actions/checkout@v2
      - id: sets-a-secret
        run: |
              git --no-pager log -1 --format="%ai" ./ProcessDetails.HX_Demo.dev.json
              git --no-pager log -1 --format="%ai" ./DeploymentConfiguration/ProcessDetails.Crow_Demo.dev.json
              git --no-pager log -1 --format="%ai" ./DeploymentConfiguration/ProcessDetails.Events_Demo.dev.json
              
              git log -1 --date=format:"%Y/%m/%d %T" --format="%ct" ./DeploymentConfiguration/ProcessDetails.HX_Demo.dev.json
              git log -1 --date=format:"%Y/%m/%d %T" --format="%ct" ./DeploymentConfiguration/ProcessDetails.Crow_Demo.dev.json
              git log -1 --date=format:"%Y/%m/%d %T" --format="%ct" ./DeploymentConfiguration/ProcessDetails.Events_Demo.dev.json
   
 
